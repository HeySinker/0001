<!DOCTYPE html>
<html lang="ar">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Landing Page</title>
  <style>
    /* إصلاح المشكلة الرئيسية: استخدام body بدلاً من .body */
    body {
      margin: 0;
      padding: 0;
      background: url("mod.png") no-repeat center center fixed;
      background-size: cover;
      font-family: Arial, sans-serif;
      display: flex;
      justify-content: center;
      align-items: center;
      min-height: 100vh;
    }

    .btn-container {
      display: flex;
      flex-direction: row;
      justify-content: center;
      align-items: center;
      gap: 20px;
      margin-top: 35%;
      flex-wrap: wrap;
      padding: 20px;
    }

    .download-btn {
      font-size: 22px;
      font-weight: bold;
      padding: 10px 30px;
      border: none;
      border-radius: 10px;
      cursor: pointer;
      text-decoration: none;
      box-shadow: 0px 4px 12px rgba(0,0,0,0.3);
      transition: transform 0.2s ease, box-shadow 0.2s ease;
      text-align: center;
      min-width: 220px;
    }

    .download-btn:hover {
      transform: scale(1.05);
      box-shadow: 0px 6px 16px rgba(0,0,0,0.4);
    }

    /* ألوان الأزرار */
    .cyan-btn {
      background-color: #FFD700;
      color: black;
    }

    .blue-btn {
      background-color: #007BFF;
      color: white;
    }

    .green-btn {
      background-color: #28A745;
      color: white;
    }

    .red-btn {
      background-color: #DC3545;
      color: white;
    }

    /* تأثيرات إضافية للأزرار */
    .blue-btn:hover {
      background-color: #0069d9;
    }

    .green-btn:hover {
      background-color: #218838;
    }

    .red-btn:hover {
      background-color: #c82333;
    }

    .cyan-btn:hover {
      background-color: #e0c100;
    }

    /* التكيف مع الشاشات الصغيرة */
    @media (max-width: 768px) {
      .btn-container {
        flex-direction: column;
      }
      
      .download-btn {
        padding: 15px 30px;
        font-size: 18px;
        min-width: 200px;
      }
    }
  </style>
</head>
<body>
  <div class="btn-container">
    <a href="https://github.com/HeySinker/bsbs/raw/refs/heads/main/vLauncher.exe" class="download-btn blue-btn">Join Server</a>
    <a href="https://github.com/HeySinker/bsbs/raw/refs/heads/main/RedAlert1.exe" class="download-btn green-btn">Download Mod</a>
    <a href="https://github.com/HeySinker/bsbs/raw/refs/heads/main/Cleaner.exe" class="download-btn red-btn">View Cleanboard</a>
    <a href="https://github.com/HeySinker/bsbs/raw/refs/heads/main/scan.exe" class="download-btn cyan-btn">Scan Servers</a>
  </div>
</body>
</html>
